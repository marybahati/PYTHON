<!DOCTYPE html>
<html>

<head>
<title>add_student</title>

<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
<h2 class="d-flex justify-content-center">All Students</h2>
<button type="submit" class="b-center"><a href="http://127.0.0.1:8000/student/add/"> Add student</a></button>
<table class="table table-bordered table-striped">
	<tr>
	<th>First Name</th>
	<th>Last Name</th>
	<th>Email</th>
	<th>Gender</th>
	<th>Details</th>
	<th>Edit</th>
	</tr>

	{% for student in students %}
	<tr>
		<td>{{student.first_name}}</td>
		<td>{{student.last_name}}</td>
		<td>{{student.email}}</td>
		<td>{{student.gender}}</td>
		<td><a href="/student/view/{{student.pk}}/">View More</a></td>
		<td><a href="/student/edit/{{student.pk}}/">Edit</a></td>
	</tr>
	{% endfor %}
</table>
</div>
       
</body>
</html>
