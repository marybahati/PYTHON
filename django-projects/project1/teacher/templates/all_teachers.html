<!DOCTYPE html>
<html>

<head>
<title>add_student</title>

<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2 class="d-flex justify-content-center">All Teachers</h2>
<button type="submit" class="b-center"><a href="http://127.0.0.1:8000/teacher/add/"> Add Teacher</a></button>		

<table class="table table-bordered table-striped" >
	
	<tr>
	<th>First Name</th>
	<th>Last Name</th>
	<th>Profession</th>
	<th>Gender</th>
	<th>Details</th>
	<th>Edit</th>
	</tr>

	{% for teacher in teachers%}
	<tr>
		<td>{{teacher.first_name}}</td>
		<td>{{teacher.last_name}}</td>
		<td>{{teacher.profession}}</td>
		<td>{{teacher.gender}}</td>
		<td><a href="/teacher/view/{{teacher.pk}}/">View More</a></td>
		<td><a href="/teacher/edit/{{teacher.pk}}/">Edit</a></td>
	</tr>
	{% endfor %}
</table>
</div>
       
</body>
</html>
